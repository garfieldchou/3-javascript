<!DOCTYPE html>

<html>
    <head>
    
        <title>Javascript</title>

        <style type="text/css">

            #myDiv {

                width: 50px;
                height:  50px;
                background-color: blue;
                position: relative;

            }
        </style>
        
    </head>
    
    <body>

        <div id="myDiv"></div>
    
        <script type="text/javascript">

            var colors = ["blue", "green", "red", "yellow"];

            var borderRadius = ["0%", "50%"];

            function randomColorIdx () {

                return Math.floor(Math.random() * 4);

            }

            function randomShapeIdx () {

                return Math.floor(Math.random() * 2);

            }

            function randomPositionTop () {

                return (Math.floor(Math.random() * 500) + "px");

            }            

            function randomPositionLeft () {

                return (Math.floor(Math.random() * 101) + "%");

            }

            document.getElementById("myDiv").style.backgroundColor = colors[randomColorIdx()];

            document.getElementById("myDiv").style.borderRadius = borderRadius[randomShapeIdx()];

            document.getElementById("myDiv").style.top = randomPositionTop();

            document.getElementById("myDiv").style.left = randomPositionLeft();

        </script>
        
    </body>

</html>
