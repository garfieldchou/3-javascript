<!DOCTYPE html>

<html>
    <head>
    
        <title>Javascript</title>
        
        <style type="text/css">
        

        </style>
    
    </head>
    
    <body>
    
        <p>How many fingers am I holding up?</p>
        
        <p><input type="number" id="fingerGuessed"><button id="checkFinger">Guess!</button></p>
    
        <script type="text/javascript">
        
            function getRandomInt(min, max) {
                
                return Math.floor(Math.random() * (max - min + 1)) + min;
                
            }
        
            document.getElementById("checkFinger").onclick = function() {
        
                var fingerEntered = document.getElementById("fingerGuessed").value;
                
                var fingerHold = getRandomInt(0, 5);
                            
                if (fingerEntered == fingerHold) {
                
                    alert("You got it!");
                    
                } else {
                
                    alert("Nope, try again!" + " It's " + fingerHold);
                    
                }
            
            }
        
        </script>
        
    </body>

</html>
